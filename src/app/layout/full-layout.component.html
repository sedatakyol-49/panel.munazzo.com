<!-- Admin layout -->
<div *ngIf="loggedInCustomer">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color:#fff">
    <div class="container-fluid" >
      <div class="navbar-header" >
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#sidebar-collapse" (click)="toggle()">
          <span class="sr-only">Toggle navigation</span>
          <i class="fa {{toggleBarIcon?'fa-bars':'fa-remove'}} text-white custom-nav-toggle"></i>
        </button>
        <a class="navbar-brand" [routerLink]="['/dashboard']">
          <span>Munazzo Admin Brand</span>
          <!-- <img  src="/assets/fonts/Munazzo.png"  style="width:100%;height:20%;padding:5%"/> -->
        </a>
        <ul class="user-menu" style="background-color:firebrick">
          <li class="dropdown pull-right">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              User
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="#">
                  <i class="fa fa-fw fa-user"></i> Profile</a>
              </li>
              <li>
                <a href="#">
                  <i class="fa fa-fw fa-cogs"></i> Settings</a>
              </li>
              <li>
                <a (click)="logOut()">
                  <i class="fa fa-fw fa-lock"></i> Logout</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <!-- /.container-fluid -->
  </nav>
  
  <div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
    <form role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>
    </form>
    <ul class="nav menu">
      <li>
        <a routerLinkActive="active" [routerLink]="['/dashboard']">
          <i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
      </li>
      <li>
        <a routerLinkActive="active" [routerLink]="['/form']">
          <i class="fa fa-list fa-fw"></i> Form</a>
      </li>
  
      <li class="parent ">
        <a data-toggle="collapse" href="#sub-item-1">
          <i class="fa fa-fw fa-chevron-circle-down"></i> Widgets
        </a>
        <ul class="children collapse" id="sub-item-1">
          <li>
            <a routerLinkActive="active" [routerLink]="['/widget/accountplatform']">
              <i class="fa fa-angle-double-right"></i> Go to Account-Paltform
            </a>
          </li>
          <!-- <li>
            <a routerLinkActive="active" [routerLink]="['/widget/platformsettings']">
              <i class="fa fa-angle-double-right"></i> Go to Paltform-Settings
            </a>
          </li> -->
          <li>
            <a routerLinkActive="active" [routerLink]="['/widget/table']">
              <i class="fa fa-fw fa-table"></i> Table
            </a>
          </li>
          <li>
            <a routerLinkActive="active" [routerLink]="['/widget/chart']">
              <i class="fa fa-fw fa-bar-chart"></i> Charts
            </a>
          </li>
          <li>
            <a routerLinkActive="active" [routerLink]="['/widget/main']">
              <i class="fa fa-fw fa-cogs"></i> Main
            </a>
          </li>
        </ul>
      </li>
      <li role="presentation" class="divider"></li>
      <li>
        <a routerLinkActive="active" [routerLink]="['/login']">
          <i class="fa fa-user fa-fw"></i> Login</a>
      </li>
      <li>
        <a routerLinkActive="active" [routerLink]="['/register']">
          <i class="fa fa-users fa-fw"></i> Register</a>
      </li>
  
    </ul>
    <div class="attribution">Angular JS 2/4 Dashboard by
      <a href="https://github.com/mohdrashid">@mohdrashid</a>
      <br/> CSS by
      <a href="http://www.medialoot.com/item/lumino-admin-bootstrap-template/">Medialoot</a>
  
    </div>
  </div>
  <!--/.sidebar-->
  <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <!-- Main content -->
    <div class="row" style="margin-top:5%">
      <ng2-auto-breadcrumb></ng2-auto-breadcrumb>
    </div>
    <!--/.row-->
  
    <router-outlet></router-outlet>
  </div>
</div>
